<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindVault - Your Digital Second Brain</title>
    
    <!-- Favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2965/2965358.png" type="image/png">
    
    <!-- PWA Manifest Link (খুবই গুরুত্বপূর্ণ) -->
    <link rel="manifest" href="manifest.json">
    
    <!-- স্টাইল লিংক -->
    <link rel="stylesheet" href="css/global.css">
    <meta name="theme-color" content="#2563eb">
</head>
<body>

    <!-- শুধু একটি লোডার থাকবে -->
    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <!-- লজিক স্ক্রিপ্ট -->
    <script type="module" src="js/auth/entry.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(reg => {
                    console.log('SW Registered!', reg);
                    // নতুন আপডেট চেক করা
                    reg.onupdatefound = () => {
                        const installingWorker = reg.installing;
                        installingWorker.onstatechange = () => {
                            if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                window.location.reload();
                            }
                        };
                    };
                }).catch(err => console.log('SW Failed:', err));
            });

            // কন্ট্রোলার চেঞ্জ হলে রিলোড
            let refreshing = false;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (!refreshing) {
                    window.location.reload();
                    refreshing = true;
                }
            });
        }
    </script>

</body>
</html>
